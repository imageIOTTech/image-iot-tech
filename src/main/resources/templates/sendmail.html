<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP Verification</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffff;
      border: 1px solid #dddddd;
    }
    .header {
      background-color: #4CAF50;
      padding: 20px;
      text-align: center;
      color: #ffffff;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    .content {
      padding: 20px;
      color: #333333;
      line-height: 1.6;
    }
    .otp-box {
      margin: 20px 0;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: #4CAF50;
      letter-spacing: 4px;
      padding: 10px;
      border: 2px dashed #4CAF50;
      border-radius: 8px;
      background-color: #f9fff9;
    }
    .footer {
      padding: 10px;
      text-align: center;
      font-size: 12px;
      color: #777777;
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <table class="container" cellpadding="0" cellspacing="0">
    <tr>
      <td class="header">
        <h1>ImageIOT</h1>
      </td>
    </tr>
    <tr>
      <td class="content">
        <p>Hello,</p>
        <p>Please use the following One Time Password (OTP) to complete your verification process:</p>
        <div class="otp-box">
          {{otp}}
        </div>
        <p>This OTP is valid for a limited time only. If you did not request this, please ignore this email.</p>
        <p>Thank you,<br>The ImageIOT Team</p>
      </td>
    </tr>
    <tr>
      <td class="footer">
        <p>&copy; 2025 ImageIOT. All rights reserved.</p>
      </td>
    </tr>
  </table>
</body>
</html>
